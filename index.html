<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class = "calculator">
        <div class="display-container">
            <div class="display">
                <h2 id="display-results">Display</h2>
            </div>
        </div>
        <div class = "operands">
            <button class = 'operand' id = 'add' onclick="add()">+</button>
            <button class = 'operand' id = 'subtract'>-</button>
            <button class = 'operand' id = 'multiply'>*</button>
            <button class = 'operand' id = 'divide'>/</button>
            <button class = 'operand' id = 'delete'>Delete</button>
        </div>
        <div class = "numerals">
            <div class = "row">
                <button class = 'num'>1</button>
                <button class = 'num'>2</button>
                <button class = 'num'>3</button>
            </div>
            <div class = "row">
                <button class = 'num'>4</button>
                <button class = 'num'>5</button>
                <button class = 'num'>6</button>
                <button class = 'num'>7</button>
            </div>
            <div class = "row">
                <button class = 'num'>8</button>
                <button class = 'num'>9</button>
                <button class = 'num'>0</button>
                <button class = 'operand'>=</button>
            </div>

        </div>


    </div>

    <script src = "javascript.js"></script>
</body>
</html>
